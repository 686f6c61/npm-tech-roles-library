name: Publish to npm

on:
  release:
    types:
      - published

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: https://registry.npmjs.org
          cache: npm

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Lint
        run: npm run lint:check

      - name: Test
        run: npm test

      - name: Validate package can be packed
        run: npm pack --dry-run

      - name: Validate release tag matches package version
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          PACKAGE_VERSION="$(node -p "require('./package.json').version")"
          TAG_WITHOUT_V="${RELEASE_TAG#v}"

          if [ "$RELEASE_TAG" != "$PACKAGE_VERSION" ] && [ "$TAG_WITHOUT_V" != "$PACKAGE_VERSION" ]; then
            echo "Release tag ($RELEASE_TAG) does not match package version ($PACKAGE_VERSION)."
            exit 1
          fi

      - name: Ensure version is not already published
        run: |
          PACKAGE_NAME="$(node -p "require('./package.json').name")"
          PACKAGE_VERSION="$(node -p "require('./package.json').version")"

          if npm view "${PACKAGE_NAME}@${PACKAGE_VERSION}" version >/dev/null 2>&1; then
            echo "Version ${PACKAGE_NAME}@${PACKAGE_VERSION} already exists on npm."
            exit 1
          fi

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_SECRET }}
        run: npm publish --access public
